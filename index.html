<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>ToDo Workshop with TimeTracker</title>
    <script src="https://fer-api.coderslab.pl/bootstrap/js/index.min.js"></script>
    <script>new CL({
        title: "ToDo App with TimeTracker",
        path: ["JavaScript", "Warsztat"],
        fontAwesome: true
    });</script>
</head>
<body>
<main id="app" class="js-tasks-list container mb-5">

    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title">New task</h1>
            <form class="js-task-adding-form">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           name="title"
                           placeholder="Title"
                           minlength="5"
                           id="title"/>
                </div>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           name="description"
                           placeholder="Description"
                           minlength="5"
                           id="description"/>
                </div>
                <button class="btn btn-info" id="addTaskBtn">
                    Add task
                    <i class="fas fa-plus-circle ml-1"></i>
                </button>
            </form>
        </div>
    </div>


</main>
<script src="js/app.js"></script>
</body>
</html>
